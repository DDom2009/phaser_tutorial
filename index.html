<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  </head>
  <body>
<script type="text/javascript">
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var game = new Phaser.Game(config);
var platform;
var player;

function preload ()
{
  this.load.image('dungeon' , 'assets/dungeon.png');
  this.load.image('hero' , 'assets/hero.png');
  this.load.image('platypus' , 'assets/platypus.png');
  this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}


function create ()
{
  this.add.image(0,0, 'dungeon').setOrigin(0,0);
  this.add.image(400, 500, 'hero').setOrigin(0,0);


  platforms = this.physics.add.staticGroup();
    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 350, 'platypus').setScale(.3,.3).refreshBody();
    //  Now let's create some ledges
    platforms.create(200, 200, 'platypus').setScale(.3,.3).refreshBody();
    platforms.create(600, 200, 'platypus').setScale(.3,.3).refreshBody();
    // platforms.create(750, 220, 'ground');

  player = this.physics.add.sprite(400, 200, 'dude');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.body.setGravityY(300);

    this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
    frameRate: 10,
    repeat: -1

    cursors = this.input.keyboard.createCursorKeys();
});

this.anims.create({
    key: 'turn',
    frames: [ { key: 'dude', frame: 4 } ],
    frameRate: 20
});

this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
    frameRate: 10,
    repeat: -1
});
this.physics.add.collider(player, platforms);
}

function update ()
{
  if (cursors.left.isDown)
{
    player.setVelocityX(-160);

    player.anims.play('left', true);
}
else if (cursors.right.isDown)
{
    player.setVelocityX(160);

    player.anims.play('right', true);
}
else
{
    player.setVelocityX(0);

    player.anims.play('turn');
}

if (cursors.up.isDown && player.body.touching.down)
{
    player.setVelocityY(-330);
}

// python -m SimpleHTTPServer 3000


</script>
  </body>
</html>
